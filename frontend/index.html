<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ServPulse Dashboard</title>
    <link rel="stylesheet" href="assets/styles.css" />

      window.addEventListener('error', function(e) {
        document.body.innerHTML += '<div style="color:red; padding:20px; background:white; position:fixed; top:0; left:0; z-index:9999; border: 2px solid red;">JS Error: ' + e.message + ' at ' + e.filename + ':' + e.lineno + '</div>';
      });
    </script>

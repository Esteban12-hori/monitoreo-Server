version: "3.8"

services:
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    environment:
      - DASHBOARD_TOKEN=${DASHBOARD_TOKEN:-}
      - CACHE_MAX_ITEMS=${CACHE_MAX_ITEMS:-500}
    volumes:
      - monitor_data:/app/server/data
    expose:
      - "8000"
    networks:
      - appnet

  web:
    build:
      context: .
      dockerfile: deploy/nginx/Dockerfile
    depends_on:
      - backend
    ports:
      - ${WEB_PORT:-80}:80
    networks:
      - appnet

volumes:
  monitor_data:

networks:
  appnet: